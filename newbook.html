<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>登记新书</h1>
<form action="library.html" method="get">
    书名: <input type="text" name="bookname" required="required" ><br>
    作者: <input type="text" name="author" required="required" ><br>
    出版社: <input type="text" name="publish" required="required" ><br>
    出版日期: <input type="date" name="p_date" required="required" max="2022-10-15"><br>
    库存: <input type="number" name="stock" required="required" min="1"><br>
    封面图片: <input type="file" name="img" accept="image/*"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
